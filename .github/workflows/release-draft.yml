          ## ğŸ“š Documentation

          - [ğŸ“– Complete Documentation](https://github.com/dwirx/ghe/blob/main/README.md)
          - [ğŸ“¦ Distribution Guide](https://github.com/dwirx/ghe/blob/main/DISTRIBUTION.md)
          - [ğŸ”§ Build Instructions](https://github.com/dwirx/ghe/blob/main/BUILD_SUMMARY.md)

          ## ğŸ› Issues & Support

          Found a bug or need help? [Open an issue](https://github.com/dwirx/ghe/issues)

          ---

          **Full Changelog**: https://github.com/dwirx/ghe/compare/v1.0.0...v${{ github.event.inputs.version }}
        draft: true
        prerelease: ${{ github.event.inputs.prerelease }}
        files: |
          build/ghe
          build/ghe-linux-arm64
          build/ghe.exe
          build/ghe-macos
          build/ghe-macos-arm64
          checksums.txt
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Output release info
      run: |
        echo "âœ… Release draft created successfully!"
        echo "ğŸ“¦ Version: v${{ github.event.inputs.version }}"
        echo "ğŸ”— Release URL: https://github.com/dwirx/ghe/releases/tag/v${{ github.event.inputs.version }}"
        echo ""
        echo "ğŸ“ Next steps:"
        echo "1. Review the release draft on GitHub"
        echo "2. Edit the changelog if needed"
        echo "3. Publish the release when ready"
