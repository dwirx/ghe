name: Create Release Draft

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 - without v prefix)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  create-release-draft:
    name: Create Release Draft
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"

    - name: Build all platform binaries
      run: |
        echo "ğŸ”¨ Building GhE v${{ github.event.inputs.version }} for all platforms..."
        mkdir -p build

        # Build for Linux x64
        echo "ğŸ§ Building for Linux x64..."
        bun build --compile --target=bun-linux-x64 --minify --sourcemap --outfile build/ghe ./index.ts

        # Build for Linux ARM64
        echo "ğŸ§ Building for Linux ARM64..."
        bun build --compile --target=bun-linux-arm64 --minify --sourcemap --outfile build/ghe-linux-arm64 ./index.ts

        # Build for Windows x64
        echo "ğŸªŸ Building for Windows x64..."
        bun build --compile --target=bun-windows-x64 --minify --sourcemap --outfile build/ghe.exe ./index.ts

        # Build for macOS x64
        echo "ğŸ Building for macOS x64..."
        bun build --compile --target=bun-darwin-x64 --minify --sourcemap --outfile build/ghe-macos ./index.ts

        # Build for macOS ARM64
        echo "ğŸ Building for macOS ARM64..."
        bun build --compile --target=bun-darwin-arm64 --minify --sourcemap --outfile build/ghe-macos-arm64 ./index.ts

        echo "âœ… All builds completed!"

    - name: Generate checksums
      run: |
        echo "ğŸ“Š Generating checksums..."
        cd build
        sha256sum * > ../checksums.txt
        cd ..
        cat checksums.txt

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create Release Draft
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: GhE v${{ github.event.inputs.version }}
        body: |
          # ğŸ‰ GhE v${{ github.event.inputs.version }}

          **Beautiful GitHub Account Switcher - Standalone Binaries**

          Released on ${{ steps.date.outputs.date }}

          ## ğŸ“¦ Downloads

          Choose the appropriate binary for your platform:

          | Platform | Binary | Size |
          |----------|--------|------|
          | ğŸ§ **Linux x64** | [`ghe`](https://github.com/dwirx/ghe/releases/download/v${{ github.event.inputs.version }}/ghe) | ~100MB |
          | ğŸ§ **Linux ARM64** | [`ghe-linux-arm64`](https://github.com/dwirx/ghe/releases/download/v${{ github.event.inputs.version }}/ghe-linux-arm64) | ~93MB |
          | ğŸªŸ **Windows x64** | [`ghe.exe`](https://github.com/dwirx/ghe/releases/download/v${{ github.event.inputs.version }}/ghe.exe) | ~114MB |
          | ğŸ **macOS Intel** | [`ghe-macos`](https://github.com/dwirx/ghe/releases/download/v${{ github.event.inputs.version }}/ghe-macos) | ~64MB |
          | ğŸ **macOS Apple Silicon** | [`ghe-macos-arm64`](https://github.com/dwirx/ghe/releases/download/v${{ github.event.inputs.version }}/ghe-macos-arm64) | ~58MB |

          ## ğŸš€ Quick Installation

